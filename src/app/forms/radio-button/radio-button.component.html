<div class="app-radio">
  <label
    class="radiobutton"
    [class.disabled]="isDisabled"
    [class.readonly]="isReadonly"
    [class.selected]="option === value"
  >
    <input
      type="radio"
      [(ngModel)]="value"
      [disabled]="isDisabled"
      [name]="groupName"
      [value]="option"
      (change)="onChanged.emit(value)"
    />
    {{ label }}
    <span class="checkmark"></span>
  </label>
</div>
